<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sortable Ninja</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $("document").ready(function(){
            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
        });
    </script>

</head>

<body>

    <ul id="sortable">
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="images/sort1.png" alt"1"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="images/sort2.png" alt"2"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="images/sort3.png" alt"3"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="images/sort4.png" alt"4"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="images/sort5.png" alt"5"></li>
    </ul>

</body>

</html>
